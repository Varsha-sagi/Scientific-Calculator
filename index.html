<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <section class="calculator">
    <h1>Scientific Calculator</h1>
        <div class="row border">
            <div class="col-6">
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="card text-bg-info">
                    <div class="card-body">
                        <input  id="calc-display" readonly class="form-control form-control-lg text-end" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm ">
                        <div class="row ">
                            <div class="col-3">
                                <button type="button" class="btn btn-dark w-100 mt-2"> ( </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-dark w-100 mt-2 "> ) </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-dark w-100 mt-2"> % </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-danger w-100 mt-2"> AC </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-dark w-100 mt-2"> sin </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-dark w-100 mt-2"> ln </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-dark w-100 mt-2 border border-info"> π </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-dark w-100 mt-2"> cos </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-dark w-100 mt-2"> log </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-dark w-100 mt-2"> e </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-dark w-100 mt-2 border border-info"> tan </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-dark w-100 mt-2"> √ </button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2"> 9 </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2"> 8 </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2"> 7 </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-dark w-100 mt-2"> ÷ </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2"> 6 </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2"> 5 </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2"> 4 </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-dark w-100 mt-2"> x </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2"> 3 </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2"> 2 </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2"> 1 </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-dark w-100 mt-2"> - </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2"> 0 </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2"> . </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-primary w-100 mt-2 border border-info"> = </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-dark w-100 mt-2"> + </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
</body>
<script src="script.js">

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
